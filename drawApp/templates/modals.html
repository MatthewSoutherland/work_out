<div id="draw-line-modal" class="modal-content" style="display: none">
  <div id="draw-line-modal-header" class="modal-header">
    <span class="close" id="draw-line-span" onclick="closeModal('draw-line-modal')">&times;</span>
  </div>
  <div class="div-row modal-elements-div">
    <fieldset>
      <legend>X and Y values
      </legend>
      <div class="div-row">
        <label for="x1">X1</label>
        <input type="text" id="x1" value="1" placeholder="x1" />
      </div>
      <div class="div-row">
        <label for="y1">Y1</label>
        <input type="text" id="y1" value="1" placeholder="y1" />
      </div>
      <div class="div-row">
        <label for="x2">X2</label>
        <input type="text" id="x2" value="2" placeholder="x2" />
      </div>
      <div class="div-row">
        <label for="y2">Y2</label>
        <input type="text" id="y2" value="2" placeholder="y2" />
      </div>
      <button type="button" id="draw-line-modal-button" class="primary-button modal-button" onclick="drawLine()">Draw Line</button>
    </fieldset>

    <fieldset>
      <legend>Specs</legend>

      <div class="div-row sb">
        <label for="ldraw-color">Draw Color:</label>
        <select id="ldraw-color" name="color">
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
      </div>

      <div class="div-row sb">
        <label for="lline-width">Line Width:</label>
        <select id="lline-width" name="line-width">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <fieldset>
        <legend>Line Type</legend>
        <div class="div-column">
          <div class="div-row">
            <label for="solid-line">Solid Line</label>
            <input type="radio" id="lsolid-line" name="line" value="solid" checked />
          </div>
          
          <div class="div-row">
            <label for="dashed-line">Dashed Line</label>
            <input type="radio" id="ldashed-line" name="line" value="dashed" />
          </div>
        </div>
      </fieldset>
    </fieldset>

      <fieldset>
        <legend>Calculate 2nd vertice</legend>
        <div class="div-row">
          <label for="line-angle">Angle</label>
          <input type="text" id="line-angle" value="45" placeholder="angle" />
        </div>
        <div class="div-row">
          <label for="line-length">Length</label>
          <input type="text" id="line-length" value="1" placeholder="length" />
        </div>
        <button type="button" id="calc-second-vertice-button" class="light-blue-button" onclick="calcSecondLineVertice()">Calc</button>
      </fieldset>

  </div>
</div>

            </div>
            
            <div class="div-row">
              <label for="dashed-line">Dashed Line</label>
              <input type="radio" id="dashed-line" name="line" value="dashed" />
            </div>
          </div>
        </fieldset>
      </fieldset>

  </div>
</div>

<div id="draw-rectangle-modal" class="modal-content" style="display: none">
  <div id="draw-rectangle-modal-header" class="modal-header">
    <span class="close" id="draw-rectangle-span" onclick="closeModal('draw-rectangle-modal')">&times;</span>
  </div>
  <div id="draw-rectangle-div" class="div-row modal-elements-div">
    <h5>Draw Rectangle</h5>
    <input type="text" id="rx" value="-1" placeholder="rx" />
    <input type="text" id="ry" value="-1" placeholder="ry" />
    <input type="text" id="rw" value="1" placeholder="width" />
    <input type="text" id="rh" value="1" placeholder="height" />
    <button type="button" id="draw-rectangle-modal-button" class="primary-button modal-button" onclick="drawRectangle()">Draw Rectangle</button>
  </div>
</div>

<div id="draw-arc-modal" class="modal-content" style="display: none">
  <div id="draw-arc-modal-header" class="modal-header">
    <span class="close" id="draw-arc-span" onclick="closeModal('draw-arc-modal')">&times;</span>
  </div>
  <div id="draw-arc-div" class="div-row modal-elements-div">
    <h5>Draw Arc</h5>
    <input type="text" id="ax" value=".5" placeholder="x center line" />
    <input type="text" id="ay" value=".5" placeholder="y center line" />
    <input type="text" id="ar" value=".5" placeholder="radius" />
    <input type="text" id="as" value="270" placeholder="start angle" />
    <input type="text" id="ae" value="0" placeholder="end angle" />
    <!-- radio button for cw ccw -->
    <input type="radio" id="cw" name="direction" value="cw" checked />
    <label for="cw">CW</label>
    <input type="radio" id="ccw" name="direction" value="ccw" />
    <label for="ccw">CCW</label>
    <button type="button" id="draw-arc-modal-button" class="primary-button modal-button" onclick="drawArc()">Draw Arc</button>
  </div>
</div>

<div id="add-text-modal" class="modal-content" style="display: none">

      >Y:

    <label for="tsize"
      >Size:
      <input type="text" id="tsize" value="12" placeholder="size" />

    <button type="button" id="add-text-modal-button" class="primary-button modal-button" onclick="addText()">Add Text</button>

</div>

<div id="save-json-modal" class="modal-content" style="display: none">
  <div id="save-json-modal-header" class="modal-header">
    <span class="close" id="save-json-span" onclick="closeModal('save-json-modal')">&times;</span>
  </div>
  <div id="save-json-div" class="div-row modal-elements-div">

<div id="load-json-modal" class="modal-content" style="display: none">
  <div id="load-json-modal-header" class="modal-header">
    <span class="close" id="load-json-span" onclick="closeModal('load-json-modal')">&times;</span>
  </div>
  <div id="load-json-div" class="div-row modal-elements-div">
    <label for="existing-files" class="floating-label">Existing Files</label>
    <select class="select-box" id="existing-files">
      <option value="none"></option>
      {% for file in files %}
      <option value="{{file}}">{{file}}</option>
      {%endfor%}
    </select>
    <button type="button" id="load-json-modal-button" class="primary-button modal-button" onclick="loadJson()">LOAD</button>
  </div>
</div>
